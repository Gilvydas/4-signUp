<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
    <div class="background"></div>
    <main class="container">
        <div class="left-column">
            <h1 class="main-title">Sign up</h1>
            <footer class="bottom-links">
                <a class="link" href="#">Privacy policy</a>
                <Span class="symbol">&amp;</Span>
                <a class="link" href="#">Terms of service</a>
            </footer>
        </div>
        <div class="right-column">
            <div class="close">x
            </div>

            <form class="form" action="">
                <div class="form-row">
                    <label for="username">Username</label>
                    <input placeholder="Enter your username" id="username" type="text" required>
                </div>
                <div class="form-row" <label for="email">Email</label>
                    <input placeholder="Enter your email" id="email" type="email" required>
                </div>
                <div class="form-row">
                    <label for="pass">Password</label>
                    <input placeholder="Enter your password" id="pass" type="password" required>
                </div>
                <div class="form-row">
                    <label for="re-pass">Repeat password</label>
                    <input placeholder="Re-enter your password" id="re-pass" type="password" required>
                </div>
                <div class="form-row">
                    <button class="btn" type="submit">Get started</button>
                    <span class="text">or</span>
                    <a class="link" href="./sign-in/index.html">Sign in</a>

                </div>
            </form>
        </div>
    </main>
</body>

</html>
